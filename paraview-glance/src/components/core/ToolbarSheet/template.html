<div
  :class="{ [$style.sheet]: true, [$style.visible]: value }"
  :style="{ top: `${sheetTop}px` }"
>
  <div
    ref="slotWrapper"
    class="grey darken-3 white--text"
    :class="$style.slotWrapper"
    :style="{ transform: `translateY(${visible ? 0 : '100%'})` }"
  >
    <slot></slot>
  </div>
</div>
