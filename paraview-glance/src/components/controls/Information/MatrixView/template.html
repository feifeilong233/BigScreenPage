<v-container class="pa-1">
  <v-layout
    row
    align-center
    v-for="i in rows"
    :key="i"
  >
    <v-flex
      v-for="j in columns"
      :key="i*rows+j"
    >
      <span :class="$style.canSelect">
        {{ (matrix[(i-1)*rows + (j-1)]).toFixed(2) }}
      </span>
    </v-flex>
  </v-layout>
</v-container>
